<div class="page-title">
	<div class="title_left">
		<h3>Plain Page</h3>
	</div>

	<div class="title_right">
		<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Go!</button>
				</span>
			</div>
		</div>
	</div>
</div>

<div class="clearfix"></div>

<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
		<div class="x_title">
			<h2>Table design <small>Custom design</small></h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Settings 1</a>
						</li>
						<li><a href="#">Settings 2</a>
						</li>
					</ul>
				</li>
				<li><a class="close-link"><i class="fa fa-close"></i></a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">

			<p>Add class <code>bulk_action</code> to table for bulk actions options on row select</p>

			<div class="table-responsive">
				<table class="table table-striped jambo_table bulk_action">
					<thead>
						<tr class="headings">
							<th>
								<input class="flat" type="checkbox" id="data_chkbox" data-bind="click: function(){console.log($element); return self.pagination.toggle_all($element);}">
							</th>
							<th class="column-title">Zones</th>
							<th></th>
						</tr>
					</thead>
					
					<tbody data-bind="foreach: zones">
						<tr data-bind="attr: {'class': function(){ if(($index % 2)  == 0){ return 'even pointer'; } else { return 'odd pointer';} }}">
							<td class="a-center">
									<input name="data_chkbox" type="checkbox" class="flat" data-bind="attr: {'id': 'data_chkbox'+$index(), value: $data}, click: function(){console.log($element); return self.pagination.toggle($element)}">
							</td>
							<td data-bind="text: $data"></td>
							<td>
							</td>
						</tr>
						
						
					</tbody>
				</table>
			</div>
			
			<div class="pull-right">
				<button type="button" class="btn btn-default" aria-label="First" data-bind="click:  function(data, event) { load_page(URI, pagination.links().first) }, disable: pagination.disabled.first">
					<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
				</button>
				
				<button type="button" class="btn btn-default" aria-label="Prev" data-bind="click:  function(data, event) { load_page(URI, pagination.links().prev) }, disable: pagination.disabled.prev ">
					<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
				</button>
				
				<button type="button" class="btn btn-default" aria-label="Next" data-bind="click:  function(data, event) { load_page(URI, pagination.links().next) }, disable: pagination.disabled.next ">
					<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
				</button>
				
				<button type="button" class="btn btn-default" aria-label="Last" data-bind="click:  function(data, event) { load_page(URI, pagination.links().last) }, disable: pagination.disabled.last">
					<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
				</button>
				
			</div>
		</div>
	</div>
</div>

	<!-- @removed: mdl-layout--fixed-drawer -->
	<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header"> 
		
		
		<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid demo-content">
			
			<div class="mdl-cell mdl-cell--4-col"></div>
			
			<div class="mdl-cell mdl-cell--4-col">
				<section id="login" data-bind="with: login">	
				<form method="POST" accept-charset="UTF-8" data-bind="submit: crypt">
					
					<input type="hidden" name="password" id="password" data-bind="value: password"/>
					
					<div class="demo-card-square mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text">Welcome</h2>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="username">
								<label class="mdl-textfield__label" for="username">Username</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="password" name="clearpassword" id="clearpassword">
								<label class="mdl-textfield__label" for="clearpassword">Password</label>
							</div>
						</div>
	<!--
						<div class="mdl-card__supporting-text">
							Lorem ipsum dolor sit amet, consectetur adipiscing elit.
							Aenan convallis.
						</div>
	-->

						<div class="mdl-card__actions mdl-card--border">

							<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
								<input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
								<span class="mdl-switch__label">Remember me</span>
							</label>

						</div>

						<div class="mdl-card__actions mdl-card--border">
	<!--
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
								View Updates
							</a>
	-->
							<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
								Login
							</button>
						</div>

					</div>
			
				</form>
				</section>
			</div>
			<div class="mdl-cell mdl-cell--4-col"></div>
		</div>
		
		
		</main>
		
	</div>

	<!-- @removed: mdl-layout--fixed-drawer -->
	<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header"> 
		
		{{> page/header}}
		
		{{> page/nav_bar}}
<!--
		<script>
			
				{{#each apps}}
				var {{this.id}} = function(){};
				{{/each}}
			
		</script>
-->
		<main class="mdl-layout__content mdl-color--grey-100">
			{{#each apps}}
				{{#if this.role}}
				<div data-bind="page:
				{
				id: '{{this.id}}',
				role: '{{this.role}}'
				}
				">
					<div id="{{this.id}}" class="mdl-grid demo-content" data-bind="with: {{this.id}}">
							<div class="mdl-layout-spacer"></div>
							
							<div class="mdl-cell mdl-cell--4-col">
								<!-- @removed mdl-data-table--selectable  -->
								<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
									<thead>
										<tr>
											<th class="mdl-data-table__cell--non-numeric">
												<label for="chkbox1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
													<input type="checkbox" id="chkbox1" class="mdl-checkbox__input">
<!--
													<span class="mdl-checkbox__label"></span>
-->
												</label>
											</th>
											<th class="mdl-data-table__cell--non-numeric">Zones</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<td class="mdl-data-table__cell--non-numeric">
											</td>
											<td class="mdl-data-table__cell--non-numeric">
												
												<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" disabled>
													<i class="material-icons">skip_previous</i>
												</button>
												
												<button class="mdl-button mdl-js-button mdl-button--primary">
													1
												</button>
<!--
												<button class="mdl-button mdl-js-button mdl-button--primary">
													2
												</button>
												<button class="mdl-button mdl-js-button mdl-button--primary">
													3
												</button>
-->
												<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
													<i class="material-icons md-18">skip_next</i>
												</button>
												</div>
												</div>
											</td>
										</tr>
									</tfoot>
									<tbody data-bind="foreach: zones">
										<tr>
											<td class="mdl-data-table__cell--non-numeric">
												
												<label for="chkbox2" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
													<input type="checkbox" id="chkbox2" class="mdl-checkbox__input">
												</label>
												
											</td>
											<td class="mdl-data-table__cell--non-numeric" data-bind="text: $data"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="mdl-layout-spacer"></div>
					</div>
				</div>
				{{else}}
				<div data-bind="page:
				{
				id: '{{this.id}}',
				sourceLoaded: mdl_init,
				sourceOnShow: '{{this.href}} #{{this.id}}'
				}
				">
				</div>
				{{/if}}
			{{/each}}
		
		</main>
	</div>
